<!DOCTYPE html>
<html>
    <head>
	    <title>My Webpage</title>
	    <meta charset="UTF -8">
		<meta name="description" content="This is my webpage!">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="Tymek">
		
		<link href="style.css" type="text/css" rel="stylesheet">
		
		<script src="jquery.js" type="text/javascript"></script>
	</head>
	<body>
	    <div class="header">
	        Welcome to my website!
	    </div>
		<div id="TestID">
		    Made by Tymek
	    </div>
		<script type="text/javascript">
		    function GoogleSearch()
			{
			    window.location = "https://google.com/search?q=" + $('#searchbox').val();
			}
			function GoogleSearchKey(e)
			{
			if(e.keyCode==13)
			    window.location = "https://google.com/search?q=" + $('#searchbox').val();
			}
		    $('#TestID').html('<input name="searchbox" id="searchbox" type="text" onkeypress="GoogleSearchKey(event)" /><input type="button" onclick="GoogleSearch()" value="Search" />');
	    </script>
		
	</body>
</html>
